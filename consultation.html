<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Omolayo</title>
    <script src="https://kit.fontawesome.com/2cbfcacb03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <h1><a href="./index.html">Bright</a></h1>
            </div>
            <div class="nav-links">
                <a href="./projects.html" class="project">Projects</a>
                <button class="nav-links-button"><a href="./consultation.html">Book Consultation</a></button>
            </div>
        </nav>
    </header>
    <main class="consultation-main">
        <section class="consultation-section-1">
            <div class="lets-work-together">
                <h1>Let's work <br> together</h1>
                <div class="consultation-image">
                    <img src="./assets/Images/Img-placeholder.jpg" alt="Bright">
                </div>
            </div>
            <div class="form-div">
                <form action="" class="consultation-form">
                    <div class="Firstname-lastname-labels">
                        <div class="firstname">
                            <label for="">First Name</label><br> <br>
                            <input type="text" name="" id="" required>
                        </div>
                        <div class="lastname">
                            <label for="">Last Name</label><br> <br>
                            <input type="text" name="" id="" required> 
                        </div>
                    </div> <br><br><br>
                    <label for="">Email</label><br> <br>
                    <input type="email" name="" id=""  class="consultation-email" required><br> <br> <br>
                    <label for="">Subject</label> <br> <br>
                    <input type="text" name="" id="" class="consultation-subject" required> <br><br><br><br>
                    <label for="">Message</label><br> <br>
                    <textarea name="" id="" required></textarea> <br><br> <br> <br> <br>
                    <button type="submit" class="consultation-button">Submit</button>
                </form>
            </div>
        </section>
        <section class="learn-more-section">
            <div class="learn-more-section-div">
                <h1>Want to learn more?</h1>
                <button class="learn-more-section-button"><a href="./moreProject.html">Explore more project</a></button>
            </div>
        </section>
    </main>
    <footer class="consultation-footer">
        <div>
            <h1>Bright</h1>
        </div>
        <div>
            <div>
                <a href="https://github.com/BrightOmolayo"><i class="fa-brands fa-github"></i>
                </a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                </div>
            <p> Email: Officialbrightbalogun@gmail.com</p>
        </div>
    </footer>
</body>
</html>
